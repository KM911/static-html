name: "build hexo and deploy to github pages" 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: publish and push
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TEST_TOKEN }}
          publish_dir: ./public



