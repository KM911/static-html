name: Hexo Deploy

on:
  push:
    branches:
      - main 
  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: hexo g
    
